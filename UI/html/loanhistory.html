<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chuku Omoke">
    <meta name="description" content="User can view history of loan repaid and pending">
    <meta viewport="width=device-width initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/loanhistory.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Quick Credit</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="repayment-container">
                <div class="repayment-title">
                    <h2>Loan Repayment History</h2>
                    <br>
                    <button id="request-loan-button" type="button">Request another Loan</button>
                </div>
                <table class="history-table">
                    <thead>
                        <tr id="table-header">
                            <th class="header-items">Loan ID</th>
                            <th class="header-items">Loan Amount</th>
                            <th class="header-items">Purpose</th>
                            <th class="header-items">Issue Date</th>
                            <th class="header-items">Loan Due Date</th>
                            <th class="header-items">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-content">
                            <td>23521</td>
                            <td>&#8358;50,000</td>
                            <td>Business</td>
                            <td>17-03-2019</td>
                            <td>17-04-2019</td>
                            <td class="pending">Pending</td>
                        </tr>
                        <tr class="table-content">
                                <td>23521</td>
                                <td>&#8358;50,000</td>
                                <td>Business</td>
                                <td>17-03-2019</td>
                                <td>17-04-2019</td>
                                <td class="paid">Paid</td>
                            </tr>
                            <tr class="table-content">
                                    <td>23521</td>
                                    <td>&#8358;50,000</td>
                                    <td>Business</td>
                                    <td>17-03-2019</td>
                                    <td>17-04-2019</td>
                                    <td class="overdue">Overdue</td>
                                </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
