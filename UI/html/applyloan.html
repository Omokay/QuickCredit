<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Credit</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Gugi|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <header class="header">
      <div class="headerwelcome">Welcome, Joe</div>
      <div class="headerlink">
        <a href="#"><i class="fa fa-key" aria-hidden="true"></i> Log Out</a>
      </div>
    </header>
    <div id="menu-icon" class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
    <aside id="sidenav" class="sidenav">
      <div class="sidenav-brand">
        <a class="sidenav-brand-link" href="./dashboard.html">Quick <span class="text-gold">Credit</span></a>
      </div>
      <ul class="sidenav-list">
        <li class="sidenav-list-item"><a href="./dashboard.html"><i class="fa fa-dashboard"
              aria-hidden="true"></i> Dashboard</a></li>
        <li class="sidenav-list-item"><a class="active" href="./applyloan.html"><i class="fa fa-credit-card"
              aria-hidden="true"></i> Apply For Loan</a></li>
        <li class="sidenav-list-item"><a href="./loanhistory.html"><i class="fa fa-list-alt" aria-hidden="true"></i>
            Repayment History</a></li>
        <li class="sidenav-list-item"><a href="./profile.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
            Profile</a>
        </li>
      </ul>
      <div id="sidenav-close-icon" class="sidenav-close-icon">
        <i class="fa fa-times"></i>
      </div>
    </aside>
    <main class="main">
      <div class="main-overview-other">
        <div class="main-content col-6">
          <div class="content-title">
            Apply For Loan
          </div>
          <form action="" method="post">
            <div class="sub-title">
              Loan Details
            </div>
            <div class="row">
              <div class="col">
                <label for="purpose" class="control-label">Purpose <span class="req">*</span></label>
                <div>
                  <select name="purpose" id="purpose" class="form-control-select">
                    <option value="">Select Purpose</option>
                    <option value="">Some Purpose</option>
                    <option value="">Some New Purpose</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <label for="amount" class="control-label">Amount (&#8358;) <span class="req">*</span></label>
                <div>
                  <input type="text" class="form-control" id="amount" placeholder="Enter Loan Amount" required>
                </div>
              </div>
              <div class="col">
                <label for="tenor" class="control-label">Tenor <span class="req">*</span></label>
                <div>
                  <select name="tenor" id="tenor" class="form-control-select">
                    <option value="">Select Tenor</option>
                    <option value="">30 Days</option>
                    <option value="">60 Days</option>
                    <option value="">90 Days</option>
                    <option value="">120 Days</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="repay">
              Total to be Paid: <b>&#8358; 3,000,000.00</b><br>Payment Installment: <b>&#8358; 3,000,000.00 <small>(Per month)</small></b>
            </div>
            <hr>
            <div class="sub-title">
              Bank Details
            </div>
            <div class="row">
              <div class="col">
                <label for="account_number" class="control-label">Account Number <span class="req">*</span></label>
                <div>
                  <input type="number" min="10" max="10" class="form-control" id="account_number" placeholder="Enter Account Number" required>
                </div>
              </div>
              <div class="col">
                <label for="bank" class="control-label">Bank <span class="req">*</span></label>
                <div>
                  <select name="bank" id="bank" class="form-control-select">
                    <option value="">Select Bank</option>
                    <option value="">Access Bank PLC</option>
                    <option value="">Zenith Bank</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col" align="right">
                <input type="submit" class="btn btn-primary" value="Apply">
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="copyright">&copy; 2019 Quick <span class="text-gold">Credit</span></div>
    </footer>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
