<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>

    <meta charset="UTF-8">
    <meta name="author" content="Chuku Omoke">
    <meta name="description" content="Sign Up page">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="../css/signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Montserrat" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="home-navbar">
            <ul>
                <li class="nav-brand"><a href="../../index.html">Quick&nbsp;<span>Credit</span></a></li>
                <div class="right">
                    <li class="navbutton"><a type="button" href="../../index.html" id="home-link-signup">Back to Home</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <section class="signup-view">
        <div id="overlay"></div>
        <div class="signup-form-container">
            <h1>Sign Up</h1>
            <form class="form-group">
                <div class="row">
                    <input type="text" class="textbox" name="last" placeholder="Last Name" required />
                    <input type="text" class="textbox" name="first" placeholder="First Name" required />
                </div>
                <div class="single-row">
                    <input type="email" class="textbox" name="email" placeholder="Email address" required />
                </div>
                <div class="row">
                    <input type="password" class="textbox" name="password" placeholder="Type Password" required />
                    <input type="password" class="textbox" name="retypePass" placeholder="Retype Password" required />
                </div>
                <div class="single-row">
                    <input type="text" class="textbox" name="address" placeholder="Address" />
                </div>
                <button class="submit-button" type="submit">Register</button>
            </form>
            <div class="login-link"><p>Already registered?&nbsp; <a id="signin-user-link" href="../html/signin.html">Login here</a></p></div>
        </div>
        <br>
        <p class="footer">Quick Credit by an Aspiring Andelan</p>
    </section>  
</body>

</html>
