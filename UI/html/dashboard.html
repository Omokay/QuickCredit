<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Credit</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Gugi|Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <div class="headerwelcome">Welcome, Joe</div>
      <div class="headerlink">
        <a href="#"><i class="fa fa-key" aria-hidden="true"></i> Log Out</a>
      </div>
    </header>
    <div id="menu-icon" class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
    <aside id="sidenav" class="sidenav">
       <div class="sidenav-brand">
         <a class="sidenav-brand-link" href="./dashboard.html">Quick <span class="text-gold">Credit</span></a>
       </div>
      <ul class="sidenav-list">
        <li class="sidenav-list-item"><a class="active" href="./dashboard.html"><i class="fa fa-dashboard" aria-hidden="true"></i> Dashboard</a></li>
        <li class="sidenav-list-item"><a href="./applyloan.html"><i class="fa fa-credit-card" aria-hidden="true"></i> Apply For Loan</a></li>
        <li class="sidenav-list-item"><a href="./loanhistory.html"><i class="fa fa-list-alt" aria-hidden="true"></i> Repayment History</a></li>
        <li class="sidenav-list-item"><a href="./profile.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Profile</a></li>
      </ul>
      <div id="sidenav-close-icon" class="sidenav-close-icon">
        <i class="fa fa-times"></i>
      </div>
    </aside>
    <main class="main">
      <div class="main-overview">
        <div class="card">
          <div class="card-icon text-white"><i class="fa fa-credit-card" aria-hidden="true"></i></div>
          <div class="card-info">
            <div class="card-value">&#8358; 2,300,000.00</div>
            <div class="card-title">Total Loans Requested</div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon text-white"><i class="fa fa-check-circle-o" aria-hidden="true"></i></div>
          <div class="card-info">
            <div class="card-value">&#8358; 2,300,000.00</div>
            <div class="card-title">Loans Approved</div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon text-white"><i class="fa fa-times-circle-o" aria-hidden="true"></i></div>
          <div class="card-info">
            <div class="card-value">&#8358; 0.00</div>
            <div class="card-title">Loans Rejected</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="copyright">&copy; 2019 Quick <span class="text-gold">Credit</span></div>
    </footer>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
