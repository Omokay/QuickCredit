<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chuku Omoke">
    <meta name="description" content="User's Login Page">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <title>Login To Account</title>
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Montserrat" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="home-navbar">
            <ul>
                <li class="nav-brand"><a href="../../index.html">Quick&nbsp;<span>Credit</span></a></li>
                <div class="right">
                    <li class="navbutton"><a type="button" href="../../index.html" id="home-link-signin">Back to Home</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <section class="signin-view">
        <div id="overlay"></div>
        <div class="signin-form-container">
            <h1>Login</h1>
            <form class="login-form">
                <div class="input-div">
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input-div">
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <!-- wrapped in link tag and changed button type to "button" to enable viewing of the user client pages-->
                <a href="dashboard.html"><button type="button" class="login-button">Login</button></a>
            </form>
            <div class="create-account-link">
                <p>Not a user? &nbsp;<a href="../html/signup.html" id="signup-link-id">Create account</a><br><a href="../html/reset.html">Reset password</a></p>
                <br>
                <p><a id="admin-login-link" href="dashboardAdmin.html">Admin</a></p>
            </div>
        </div>
        <p class="footer">Quick Credit by an Aspiring Andelan</p>
    </section>

</body>

</html>
